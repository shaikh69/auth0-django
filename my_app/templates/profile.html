{% extends 'base.html' %}

{% block body %}
    <div class="profile-container">
        <img src="{{auth0_user.extra_data.picture}}" alt="Profile Image" class="profile-image">
        <div class="user-info">
            <p>{{ user_data }}</p>
        </div>
    </div>
{% endblock body %}

<style>
    .profile-container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 2rem;
        background-color: #f0f4f8;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 2rem auto;
    }

    .profile-image {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        margin-bottom: 1rem;
    }

    .user-info p {
        font-size: 1.2rem;
        color: #333;
        text-align: center;
    }
</style>
